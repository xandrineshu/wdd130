<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title> NekoList | Contact Us </title>
</head>

<body>

    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/nekolist_logo.png" alt="NekoList Logo">
        </a>

        <nav>
            <a href="index.html">Home</a>
            <a href="subpage2.html">Page 2</a>
            <a href="subpage3.html">Page 3</a>
            <a href="site-plan.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/5_centimeters_per_second.jpeg" alt="5 centimers per sec Scenery">
        </div>

        <section id="hero-msg">
            <h1 class="home-title">
                NekoList
            </h1>
            <h2>
                Have a claw-esome ex-purr-rrience with us!
            </h2>
        </section>
    </div>

    <main>
        <div class="contactus-title">
            <h3>
                Contact Us! =＾• ⋏ •＾=
            </h3>
        </div>
    </main>

    <div id="feedback"></div>
    
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" />
            </li>
            
            <li>
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_email" />
            </li>
            
            <li>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message"></textarea>
            </li>
            
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>

    <div class="card-img2">
        <img class="image" src="images/girl_on_the_side.png" alt="Girl on the side">
    </div>

    <footer>
        <p>NekoList &copy; 2022 - Jelina Alexandrine CONCHA</p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/pink_facebook_icon.png" alt="fb icon">
            </a>
            
            <a href="https://twitter.com" target="_blank">
                <img src="images/pink_twitter_icon.png" alt="twitter icon">
            </a>
            
            <a href="https://instagram.com" target="_blank">
                <img src="images/pink_insta_icon.png" alt="insta icon">
            </a>
        </div>
    </footer>

    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Arigato for your message. We will get back with you as soon as possible!  ̳ ៱˳_˳៱ ̳ ∫';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>

</body>

</html>
